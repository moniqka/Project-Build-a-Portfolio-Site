<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Monika Kowalska">
    <title>Project: Build a Portfolio Site</title>
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <!--CSS-->
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="responsive.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="header__inner">
        <div class="logo">
          <img src="images/udacity.svg" alt="Udacity Logo"/>
        </div>
        <div class="info">
		<h1 class="name">M.A. Kowalska</h1>
		<h2 class="title">Future Front-End Dev</h2>
	</div>
      </div>
      <svg class="line" xmlns="http://www.w3.org/2000/svg" width="1200px" height="3px">
        <path class="path" d="M0 0 1200 0"/>
      </svg>
    </header>

    <main>
      <section class="main-image">
        <img src="images/code.png" alt="Main Image - Code"/>
      </section>
      <section class="portfolio">
        <h2 class="featured">Portfolio</h2>
        <div class="container">
          <div class="img-and-text">
            <img src="images/dinosaur.png" alt="Pixel Dinosaur">
            <h1 class="name">PIXEL ART MAKER</h1>
            <p class="links"><a href="https://moniqka.github.io/Pixel-Art-Maker/" target="_blank">Go to page</a></p>
          </div>
          <div class="img-and-text">
            <img src="images/card.PNG" alt="Animal Info Card">
            <h1 class="name">ANIMAL CARD</h1>
            <p class="links"><a href="https://moniqka.github.io/Animal-Trading-Card/" target="_blank">Go to page</a></p>
          </div>
          <div class="img-and-text">
            <img src="images/soon.png" alt="Site Under Construction">
            <h1 class="name">COMING SOON</h1>
            <p class="links"><a href="https://github.com/moniqka" target="_blank">Go to page</a></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <svg class="line" xmlns="http://www.w3.org/2000/svg" width="1200px" height="3px">
        <path class="path" d="M0 0 1200 0"/>
      </svg>
      <div class="footer">
          <h2 class="title">Created by Monika Kowalska for</h2>
          <p>Google/Udacity Scholarschip: Front-End Web Developer Nanodegree Program</p>
      </div>
    </footer>

  </body>
</html>
